<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbanail Download</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/e6f0797e64.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="#">
        <header>Download thumbnail</header>
        <div class="url-input">
            <span class="title">Paste video url:</span>
            <div class="field">
                <input type="text" placeholder="https://www.youtube.com/watch?v=2oc4KeGOjn4">
            </div>
        </div>
        <div class="preview-area">
            <i class="fas fa-cloud-download-alt"></i>
            <span>Paste video url to see preview</span>
        </div>
        <button class="donwload-btn" tipe="submit">Download thumbnail</button>
    </form>
</body>
</html>
